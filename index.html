<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <div class="container-fluid">
    <header class="container-fluid row"><h1 id="landing-title">Desserts</h1></header>
    <main>
      <section id="items"></section>

      <dialog id="confirmation" class="rounded">
        <img src="assets/images/icon-order-confirmed.svg" alt="Checkmark icon" />
        <h1 id="modal-title" class="heading">Order Confirmed</h1>
        <p class="lightText">We hope you enjoy your food!</p>
        <div id="modal-items" class="container-fluid rounded">
          <span id="modal-total-container" class="orderTotal">
            Order Total<h3 id="modal-total" class="heading"></h3>
          </span>
        </div>
        <button id="new-order" class="submitBtn">Start New Order</button>
      </dialog>

      <section id="checkout" class="container-fluid rounded checkout">
        <h3 id="cart-header" class="heading">Your Cart (<span id="num-items" class="heading">0</span>)</h3>
        <div id="cart-items" class="container-fluid"></div>
        <div id="total-container" class="orderTotal"><p>Order Total</p><h3 id="total" class="heading">$0</h3></div>
        <div id="environment" class="rounded container-">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20">
            <path fill="#1EA575" d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 
            1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"/><path fill="#1EA575" d="M14.25 18.75h-1.875a1.25 1.25 
            0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 
            3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 
            5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 
            3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"/>
          </svg>
          <p>This is a <b>carbon-neutral</b> delivery</b></p>
        </div>
        <button type="submit" id="submit" class="submitBtn">Confirm Order</button>
      </section>
    </main>
    <footer class="attribution container-fluid">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AD-May"><i class="fa-brands fa-github"></i>Alexander May</a>.
    </footer>
  <div>
  <script src="script.js"></script>
</body>
</html>
